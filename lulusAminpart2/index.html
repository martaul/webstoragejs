<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="index" type="html" href="index.html">
</head>
<body>
<header>
    <h1>Bookshelf Apps</h1>
</header>
<main>
    <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
            <div class="input">
                <label for="inputBookTitle">Judul Buku</label>
                <input id="inputBookTitle" type="text" required>
            </div>
            <div class="input">
                <label for="inputBookAuthor">Penulis Buku</label>
                <input id="inputBookAuthor" type="text" required>
            </div>
            <div class="input">
                <label for="inputBookYear">Tahun Terbit</label>
                <input id="inputBookYear" type="number" required>
            </div>
            <div class="inputChecked">
                <input id='inputChecked' type="checkbox" value="other" >
                <label for="inputChecked">Selesai Dibaca</label>
               </div>
                <button id="bookSubmit" type="submit" >Masukkan Buku</button>
           
        </form>
    </section> 

    <section class="searchBook">
        <h2>Cari Buku</h2>
        <form id="searchBook">
            <label for="searchBookTitle">Keyword</label>
            <input id="searchBookTitle" type="search"/>
            <button id="searchBookTitle" type="submit">Cari</button>
        </form>
    </section>
   
</main>
<aside>
    <section class="book_shelf">
        <h2>Belum Selesai Dibaca</h2>
        <div id="incompleteBookshelfList" class="book_list">
            
           
        
        </div>
    </section>

    <section class="book_shelf">
        <h2>Selesai Dibaca</h2>
        <div id="completeBookshelfList" class="book_list">
            
        </div>
    </section>
</aside>

<!-- FOOTER -->
    <footer>
            <h1>Martaulina</h1>
    </footer>

<script src="data.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
<script src="dom.js" type="text/javascript"></script>
<script src="cari.js" type="text/javascript"></script>

</body>
</html>
